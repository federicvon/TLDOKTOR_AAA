<!DOCTYPE html>
<html>
<head>
  <title>TLDoktoR</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1 style="color:#216134"><b style="color:#004aad">T</b><b style="color:#ffde59">LD</b><b>okto</b><b style="color:red">R</b></h1>

  <!-- Text summarization -->
  <textarea id="inputText" placeholder="Paste your text..."></textarea>
  <select id="language">
    <option value="english">English</option>
    <option value="filipino">Filipino</option>
    <option value="taglish">Taglish</option>
  </select>
  <button id="summarizeBtn">Summarize Text</button>

  <hr />

  <!-- YouTube summarization -->
  <input type="text" id="youtubeUrl" placeholder="Paste YouTube URL here..." />
  <button id="summarizeYoutubeBtn">Summarize YouTube Video</button>

  <div id="output"></div>

  <script src="popup.js"></script>
</body>
</html>
